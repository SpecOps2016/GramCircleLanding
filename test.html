<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        /* Add your CSS styles here */
        .flex {
            display: flex;
        }
        .flex-col {
            flex-direction: column;
        }
        .justify-center {
            justify-content: center;
        }
        .items-center {
            align-items: center;
        }
        .bg-white {
            background-color: #ffffff;
        }
        .text-black {
            color: #000001;
        }
        .w-full {
            width: 100%;
        }
        .w-180px {
            width: 180px;
        }
        .w-96 {
            width: 96%;
        }
        .md-mt-12 {
            margin-top: 12px;
        }
        .mt-20 {
            margin-top: 20px;
        }
        .md-w-750px {
            max-width: 750px;
        }
        .h-400px {
            height: 400px;
        }
        .md-h-auto {
            height: auto;
        }
        .bg-[#10163F] {
            background-color: #10163F;
        }
        .hover\:bg-blue-600:hover {
            background-color: #3182ce;
        }
        .text-white {
            color: #ffffff;
        }
        .py-2 {
            padding-top: 8px;
            padding-bottom: 8px;
        }
        .px-4 {
            padding-left: 16px;
            padding-right: 16px;
        }
        .rounded {
            border-radius: 0.25rem;
        }
        .mr-2 {
            margin-right: 8px;
        }
        .font-bold {
            font-weight: bold;
        }
        .font-coming-soon {
            font-family: Arial, sans-serif; /* Use the desired font family */
            font-size: 2rem; /* Set the desired font size */
        }
    </style>
</head>

<body>
    <div class="flex flex-col justify-center items-center bg-white text-black w-full">
        <img src="logo.png" alt="logo" class="w-180px md-mt-12 mt-20" />
        <img src="hero1.svg" alt="hero" class="md-w-750px w-96 h-400px md-h-auto md-mt-0" />
        <p class="mt-4 font-coming-soon">Coming Soon</p>
    </div>
</body>

</html>
